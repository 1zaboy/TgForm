<!DOCTYPE html>
<html>
<head>
  <title>Telegram Form</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3>Введите имя:</h3>
  <input type="text" id="name" placeholder="Ваше имя">
  <br><br>
  <button onclick="submitData()">Отправить</button>

  <script>
    function submitData() {
      const name = document.getElementById('name').value;
      Telegram.WebApp.sendData(name); // Отправка данных обратно в бот
    }

    Telegram.WebApp.ready(); // Сообщаем Telegram, что форма готова
  </script>
</body>
</html>
